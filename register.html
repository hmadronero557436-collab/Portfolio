<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#1d2671,#c33764);
}

.card{
  border:none;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}

.form-control{
  border-radius:10px;
}

.btn{
  border-radius:10px;
}

a{
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card p-4 text-center" style="width:350px">
  <h2 class="mb-3 fw-bold">Register</h2>
  <p class="text-muted mb-4">Create your account</p>

  <form action="login.html">
    <input class="form-control mb-3" type="text" placeholder="Username">
    <input class="form-control mb-3" type="email" placeholder="Email" >
    <input class="form-control mb-3" type="password" placeholder="Password">

    <button class="btn btn-primary w-100 mb-3">Register</button>
  </form>

  <small class="text-muted">
    Already have an account? 
    <a href="login.html" class="text-primary fw-semibold">Login</a>
  </small>
</div>

</body>
</html>
